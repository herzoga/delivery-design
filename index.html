<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Sidebar/Navbar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-1 col-md-1 sidebar navbar navbar-expand-md navbar-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav flex-column">
                <li class="nav-item" style="padding-top: 50px;">
                  <a class="nav-link active" aria-current="page" href="#">
                    <i class="bi bi-fire btn-nav-active"></i>
                  </a>
                </li>
                <li class="nav-item" style="padding-top: 50px;">
                  <a class="nav-link" href="#">
                    <i class="bi bi-cart4 btn-nav"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Content -->
        <div class="col">
          <!-- Searchbar -->
          <div class="row">
            <div class="col">Searchbar</div>
            <div class="col col-lg-2">Userpicture</div>
          </div>

          <!-- Pizza Selection -->
          <div class="container-fluid content">
            <h3 class="text-start">Pizza Selection</h3>
            <div class="container text-center">
              <div class="row justify-content-start">
                <div class="col">
                  <div class="card" style="max-width: 200px; border: 0">
                    <div class="row">
                      <div class="col allign-items-center">
                        <img
                          src="assets/img/pizza1.jpg"
                          class="img-thumbnail pizza-preview"
                          alt="..."
                        />

                        <div class="card-body text-center">
                          <p class="card-text">Pizza Hawai</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Add more pizza cards here -->
              </div>
            </div>
          </div>

          <!-- Pasta Selection -->
          <div class="container-fluid content">
            <h3 class="text-start">Pasta Selection</h3>
            <div class="container text-center">
              <div class="row justify-content-start">
                <div class="col">
                  <div class="card" style="max-width: 200px; border: 0">
                    <div class="row">
                      <div class="col allign-items-center">
                        <img
                          src="assets/img/pizza1.jpg"
                          class="img-thumbnail pasta-preview"
                          alt="..."
                        />

                        <div class="card-body text-center">
                          <p class="card-text">Pasta Hawai</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Add more pasta cards here -->
              </div>
            </div>
          </div>

          <!-- Special Offers -->
          <div class="container-fluid content">
            <h3 class="text-start">Special Offers</h3>
            <div class="container justify-content-start">
              <div class="row justify-content-start">
                <div class="col-2">
                  <button type="button" class="btn btn-secondary btn-offer">
                    Offer 1
                  </button>
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-secondary btn-offer">
                    Offer 1
                  </button>
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-secondary btn-offer">
                    Offer 1
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
